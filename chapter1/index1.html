<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <a :href="google">googleへのリンク</a>
      <br />
      オブジェクト。キー
      <a :href="book.url">{{ book.title }}</a>
      <br />
      <input v-bind="formInput">
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello Vue!",
            google: "https://google.com",
            book: {
              title: "本のタイトル",
              url: "https://google.com",
            },
            formInput: {
              name: "your_name",
              placeholder: "おなまえを入力してください",
            },
          };
        },
      });
    </script>
  </body>
</html>

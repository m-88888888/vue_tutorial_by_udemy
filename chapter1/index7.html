<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <button id="clickEvent" onClick="btnClicked()">クリックしてね</button>

    <!-- Ajax -->
    <form>
      <button id="prevent" type="submit">送信</button>
    </form>

    <div id="app">
      <button @click="btnClicked">クリックしてね</button>
      <button @click="btnClickedEvent">Eventクリックしてね</button>
      <button @click="btnClickedArgs(1, $event)">Argsクリックしてね</button>
      <form>
        <button @click.stop.prevent="prevent">Prevent</button>
      </form>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          btnClicked() {
            console.log("Vue クリックされた");
          },
          btnClickedEvent(e) {
            console.log(e);
          },
          btnClickedArgs(int, e) {
            console.log(int);
            console.log(e);
          },
          prevent() {
            console.log("clicked.");
          },
        },
      });

      function btnClicked() {
        console.log("JS クリックされた");
      }

      const clickEvent = document.getElementById("clickEvent");
      clickEvent.addEventListener("click", (e) => {
        console.log(e);
      });

      const prevent = document.getElementById("prevent");
      prevent.addEventListener("click", (e) => {
        e.preventDefault();
        console.log(e);
      });
    </script>
  </body>
</html>

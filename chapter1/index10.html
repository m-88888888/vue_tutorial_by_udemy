<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "hoge",
          };
        },
        created() {
          console.log("created");
          console.log(this.$el);
          console.log(this.test);
        },
        mounted() {
          console.log("mounted");
          console.log(this.$el);
          console.log(this.test);
        },
      });
    </script>
  </body>
</html>

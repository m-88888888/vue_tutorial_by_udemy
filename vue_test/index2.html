<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div :style="{fontSize:fontSize}">styleテスト</div>
      <div :class="{active:isActive}">class test<div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            fontSize: "20px",
            isActive: false,
          };
        },
      });
    </script>
  </body>
</html>

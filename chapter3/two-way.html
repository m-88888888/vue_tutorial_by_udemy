<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js" ></script>
</head>
<body>
<div id="app">
  <input :value="test" @input="test = $event.target.value">
  {{ test }}
  <br >
  <input @input="checkEvent">
</div>
<script>
  let app = new Vue({
    el: "#app",
    data() {
      return {
        test: 'aaa'
      }
    },
    methods:{
      checkEvent(e){
        console.log(e.target.value)
      }
    }
  })
</script>
  
</body>
</html>
